{% extends "layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
<div class="body-center">
  <div class="add-expense">
    <div class="add-expense_panel">
      <div class="form-wrapper radius">
        <h1 class="title-expense">Change category colors</h1>
        <div class="categories_color-change-wrapper">
          {% for row in categories %}
          <form id="expenses-from" name="expenses-from" data-name="expenses-from" method="post" class="categories-form" aria-label="expenses-from">
              <div class="category_color-change">
                <label style="background-color:{{ row[2] }}" class="color-picker_category" for="color-picker">{{ row[1] }}</label>
                <input type="color" id="color-picker" name="{{ row[1] }}" value="{{ row[2] }}">
                <input type="submit" name="{{ row[1] }}" value="Update" class="color-picker_button">
              </div>
          </form>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
