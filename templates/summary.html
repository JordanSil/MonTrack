{% extends "layout.html" %}

{% block title %}
    Summary
{% endblock %}

{% block body %}
<div class="body-center">
  <div class="body-index_bottom">
    {% for row in expenses %}
      <div class="dashboard_panel bottom_latest panel-shadow_thin">
        <div class="latest-expenses_wrapper">
          <div class="category-color_wrapper">
            <div class="catagory-color" style="background-color:{{ row[10] }}"></div>
            <div id="latest_date" class="dash_text">{{ row[8] }}</div>
          </div>
          <div id="latest_shop" class="dash_text">{{ row[3] }}</div>
          <div id="latest_category" class="dash_text">{{ row[6] }}</div>
          <div id="latest_total" class="dash_text">{{ row[9] }}{{ "{:,.2f}".format(row[4]) }}</div>
          <form id="delete-entry-form" name="delete-entry-form" data-name="delete-entry-form" method="post" style="margin:0;">
            <button type="submit" name="eid{{ row[0] }}" class="delete-entry-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path fill="#1063c2" d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </button>
        </form>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
